<div class="title" id="title">
	<label>{{title}}</label>
</div>
<hr>
<div id="lst-comments">
{% for comment in comments %}
	<li class="box-comment">
		<label class="title">{{comment.user__username}}</label>
		<div class="box-text-comment">
			{{ comment.text }}
		</div>
		<div class="sub-data">
			{{ comment.updated }}
		</div>
		<hr>
	</li>
{% endfor %}	
</div>			
<div>
	<div class='form-group'>
	<form action="" method="post">
		<label>Добавить комметарий</label>
		<textarea class="message_box" id="text_comment"></textarea>
	</form>
	<a><button id="add_comment" class="btn btn-default" data-forum="{{forum.id}}" data-task="{{task.id}}">Добавить</button></a>
</div>
{% load staticfiles %}
<script src = "{% static 'js/own/comment.js' %}"></script>
