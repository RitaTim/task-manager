{% extends "main.html" %}

{% block title %}
	{{project.title}}
{% endblock %}

{% block content%}
	<div class="row">
		<div class="col-sm-2">
			<div class="box-forums">
				{% for forum in forums %}
					<a><label class="forum" id="{{forum.id}}">{{forum.title}}</label></a>
				{% endfor %}
			</div>
		</div>
		<div class="col-sm-10" id="box_comments">
		</div>
	</div>		
	{% load staticfiles %}
	<script src = "{% static 'js/own/forum.js' %}"></script>
{% endblock %}
