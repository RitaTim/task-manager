{% extends "main.html" %}
{% load bootstrap %}

{% block content%}
<div class = "container">
		<div class = "row">
			<div class = "col-md-4 col-md-offset-4 well">
				<div class = "large-offset-3 large-6 columns">
					<form action = "/projects/new" method = "post" enctype="multipart/form-data">
						{% csrf_token %}

						{{form|bootstrap}}
						
						
							<input class = "button" type = "submit" value = "Создать">
						
					</form>
				</div>
			</div>
		</div>
</div>			

{% endblock%}

{% block nav%}
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">Проекты<b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li><a href="/projects">Все</a></li>
			{% for pro in projects %}
			<li><a href="/projects/project/{{pro.id}}">{{pro.title}}</a></li>
			{% endfor %}
		</ul>
	</li>
	<li><a href="#">Статистика</a></li>
	<li><a href="/profile">Моя страница</a></li>
{% endblock %}
