{% extends "auth_main.html" %}

{% block title %}
	Аутентификация
{% endblock %}
{% block content%}
	<div>
		<center><h2>Аутентификация</h2></center>
	</div>
	<div id = "invalid_err" class = "alert alert-danger alert-dismissable {{error}}">
		<input type = "submit" class = "btn close" data-dismiss = "alert" area-hidden = "true" value = "x">	
		<h3>Такого пользователя не существует!</h3>
	</div>

	<div class = "large-offset-1 large-4 columns">
		<form action = "/auth/login_user" method = "post">
			{% csrf_token %}
			<div class = "margin-top-20">
				<Input type = "text" class = "col-md-12 input-lg" name = "username" placeholder = "Имя пользователя" id = "username" required> 
			</div>
			<div class = "margin-top-20">
				<Input type = "password" class = "col-md-12 input-lg" name = "password" id = "password" placeholder = "Пароль" required>
			</div>
			{% if login_error %}
				<!--<label class = "error">{{login_error}}</label>-->
				<script type="text/javascript">
				    $("#invalid_err").show() 
			    </script>
			{% endif %}
			<input class = "btn btn-success btn-lg col-md-12" type = "submit" value = "Войти">
			<div class = "label round secondary"><a href = "/auth/register/">Регистрация</a></div>
		</form>
	</div>
{% endblock %}
