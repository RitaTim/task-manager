{% extends "auth_main.html" %}
{% load bootstrap %}

{% block title %}
	Аутентификация
{% endblock %}
{% block content%}
	<div>
		<center><h2>Аутентификация</h2></center>
	</div>

	<div class = "large-offset-1 large-4 columns">
		<form action = "/login_user" method = "post">
			{% csrf_token %}
			{{ form | bootstrap }}
			<input class="btn btn-success btn-lg col-md-12" type="submit" id="enter" value="Войти">
			<div class="label round secondary"><a href = "/register/">Регистрация</a></div>
		</form>
	</div>
{% endblock %}
