<!DOCTYPE HTML>

<html lang = "ru">
<head>
	{% load bootstrap %}
	{% load staticfiles %}
	<title>{%block title%}{%endblock%}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/data-table.css'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/redactor/redactor.css'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/own/own.css'%}"/>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" media="all" rel="stylesheet"/>
	<!--<link href="{% static 'css/bootstrap-select.css" rel="stylesheet" />-->
	<script src= "{% static 'js/jquery-2.1.3.min.js'%}"></script>
	<script src= "{% static 'jquery-ui-1.11.2/js/jquery-ui.js' %}"></script>
	<script src= "{% static 'js/jquery.dataTables.js' %}"></script>
	<script src= "{% static 'js/jquery.dataTables.rowReordering.js' %}"></script>
	<script src= "{% static 'js/redactor/redactor.js' %}"></script>
	{% block script %}{% endblock %}
	<style>
		.filter{
			
			border: 2px solid #468847;
		}
		.block_{
			background-color:  #F8F8F8;
		}
		.well {
			margin-top : 100px;
		}
		.marg{
			margin-bottom: 40px;
		}
		.navbar{
			vertical-align: bottom;
			display: inline-block;
		}
		.box-content{
			margin-top: 20px;
			border-radius: 4px;
         	border-top: 4px;
        	border-bottom: 4px;
        	height: 125px;
        	width: 400px;
		}
		.projects{
			margin-top: 50px;
		}
		.green_back{
			background: -webkit-linear-gradient(#71cb6d, #008500); /* For Safari 5.1 to 6.0 */
			background: -o-linear-gradient(#71cb6d, #008500); /* For Opera 11.1 to 12.0 */
			background: -moz-linear-gradient(#71cb6d, #008500); /* For Firefox 3.6 to 15 */
			background: linear-gradient(#71cb6d, #008500); /* Standard syntax */
			color: white;

		}
		.light_green_back{
			background-color: #eeffee;
		}
		.navbar-fixed-top{
			background-color : #002000;
    		border-color : #000000;
		}
		.white_text{
			color: white;
		}
		.box_in_project{
			height: 240px;
			margin: 15px;
		}
		.marg_left{
			margin-left: 50px;
		}
		.dashboard{
			margin-left: 50px;
		}
		.board_widget{
			margin-top: 10px;
			border-radius: 4px;
         	border-top: 4px;
        	border-bottom: 4px;
        	height: 550px;
        	width: 23%;
        	margin-left: 10px;

		}
		.board_list{
			border-radius: 4px;
         	border-top: 4px;
        	border-bottom: 4px;
        	height: 80%;
        	width: 100%;
		}
		.list-group{
			list-style-type:none;
			min-height: 400px;
		}

		}
		.board_header{
			color: white;
		}
		.board_item{
			margin-top: 10px;
			border-radius: 4px;
         	border-top: 1px;
        	border-bottom: 10px;
        	height: 100px;
        	width: 100%;
        	padding: 5px;
		}
		.board_item_color{
			background: -webkit-linear-gradient(#cdf2cb, #9ff19b); /* For Safari 5.1 to 6.0 */
			background: -o-linear-gradient(#cdf2cb, #9ff19b); /* For Opera 11.1 to 12.0 */
			background: -moz-linear-gradient(#cdf2cb, #9ff19b); /* For Firefox 3.6 to 15 */
			background: linear-gradient(#cdf2cb, #9ff19b); /* Standard syntax */
			color: black;
		}
		.table-responsive {
		  width: 100%;
		  overflow-x: hidden;
		  overflow-y: auto;
		  -webkit-overflow-y: touch;
		  -ms-overflow-style: -ms-autohiding-scrollbar;
		  border: 1px solid #ddd;
		  height: 100%;
		}
		.q{
			margin-top: 70px;
			border-radius: 4px;
         	border-top: 4px;
        	border-bottom: 4px;
        	height: 150px;
        	width: 200px;
        	margin-left: 20px;
        	background-color: blue;
		}
		.box-table{
			text-align : center;
			height: 100%;
        	width: 95%;
        	margin-left: 2.5%;
		}
		.box-header{
			height: 10%;
        	width: 95%;
        	margin-left: 2.5%;
		}
		.responsive_table{
			border: 1px;
		}
		.project_button{
			height: 100%;
        	border-radius: 4px;
        	border-width: 0pt;
        	border-color: black;
        	text-align: center;
        	vertical-align: middle;
  			background-color: #eeeeee; 
  			margin-right: 4px;
  			margin-left: 4px;
  			:;
		}
		.white_text{
			color:white;
		}
		.black_text{
			color: black;
		}


	</style>
	<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
<!--	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>-->
<!--	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>-->
<!--	<script src= "{% static 'js/jquery.dajax.core.js' %}"></script>-->

	<!--<link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
	<script src= "{% static 'jquery-ui-1.11.2/jquery-ui.structure.css' %}"></script>
	<script src= "{% static 'jquery-ui-1.11.2/jquery-ui.theme.css' %}"></script>-->

<!--	<script src= "{% static 'jquery-ui-1.11.2/js/jquery.ui.draggable.js' %}"></script>-->
	<!--<script src= "{% static 'jquery-ui-1.11.2/jquery-ui.css' %}"></script>


	<!--<script src="{% static 'js/bootstrap-select.js' %}"></script>
	
	
	<!--<link type="text/css" href="css/themename/jquery-ui-1.8.12.custom.css" rel="Stylesheet" />	
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>-->
</head>
<body>
	<div class = "row">
		<header>
			<nav class='navbar navbar-fixed-top navbar-default'>
				<a class='navbar-brand' href='/admin'>
					<i class="icon-lock"></i>
					<div class = "white_text"> Tatatask Maaaan!</div>
				</a>
				<a class='toggle-nav btn pull-left' href='#'>
					<i class='icon-reorder'></i>
				</a>
				<ul class="nav pull-right">
					<li class='dropdown dark user-menu'>
						<a class='dropdown-toggle' data-toggle='dropdown' href='#'>
							<span class='user-name'><div class = "white_text">
							{% if user %}
								{{user.username}}
							{% else %}
								нет юзернэйма	
							{% endif %}
							</span>
							<b class='caret'></b></div>
						</a>
						<ul class='dropdown-menu'>
							<li>
								<a href="#">
									<i class='icon-user'></i>
									Профиль
								</a>
							</li>
							<li class='divider'></li>
							<li>
								<a href="/auth/logout_user">
									<i class='icon-signout'></i>
									Выход
								</a>
							</li>
						</ul>
					</li>
				</ul>
				<form action='#' class='navbar-form navbar-right hidden-xs' method='get'> 
					<button class='btn btn-link icon-search'></button>
					<div class='form-group'>
						<input value="" class="form-control" placeholder="Поиск..." autocomplete="off" id="q_header" name="q" type="text" />
					</div>
				</form>
			</nav>
		</header>
	</div>

	<div class="row">
		{% block content %}
		{% endblock %}
	</div>
	<div class = "row">
			<div class="navbar navbar-fixed-bottom col-md-5 col-md-offset-4">
				<div class="navbar-inner">
						<ul class="nav navbar-nav">
							{% block nav %}
							{% endblock %}
						</ul>
				</div>
			</div>
	</div>

	<script src = "{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/bootstrap-alert.js' %}"></script>
	<!--<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>-->

</body>
</html>
