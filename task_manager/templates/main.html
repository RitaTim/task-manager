<!DOCTYPE HTML>

<html lang = "ru">
<head>
	{% load bootstrap %}
	{% load staticfiles %}
	<title>{%block title%}{%endblock%}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/data-table.css'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/redactor/redactor.css'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/own/own.css'%}"/>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" media="all" rel="stylesheet"/>
	<script src= "{% static 'js/jquery-2.1.3.min.js'%}"></script>
	<script src= "{% static 'jquery-ui-1.11.2/js/jquery-ui.js' %}"></script>
	<script src= "{% static 'js/jquery.dataTables.js' %}"></script>
	<script src= "{% static 'js/jquery.dataTables.rowReordering.js' %}"></script>
	<script src= "{% static 'js/redactor/redactor.js' %}"></script>
</head>
<body>
	<div class = "row">
		<div class="navbar navbar-fixed-top col-sm-offset-11 col-sm-1" id="box-menu">
			<ul class="nav navbar-nav" id="menu">
				{% block nav %}
				{% endblock %}
			</ul>
		</div>
		<header>
			<nav class='navbar navbar-fixed-top top-bar navbar-default'>
				<a class='navbar-brand' href='/projects'>
					<i class="icon-lock"></i>
					<div class = "white_text"> Tatatask Maaaan!</div>
				</a>
				<a class='toggle-nav btn pull-left' href='#'>
					<i class='icon-reorder'></i>
				</a>
				<ul class="nav pull-right user_nav">
					<li class='dropdown'>
						<a class='dropdown-toggle text-top-bar' data-toggle='dropdown' href='#'>
							<span class=''>
								{{ cache.user_name }}
							</span>
							<b class='caret'></b>
						</a>
						<ul class='dropdown-menu pull-right'>
							<li>
								<a href="/profile">
									<i class='icon-user'></i>
									Профиль
								</a>
							</li>
							<li class='divider'></li>
							<li>
								<a href="/logout_user">
									<i class='icon-signout'></i>
									Выход
								</a>
							</li>
						</ul>
					</li>
				</ul>
				<form action='#' class='navbar-form navbar-right' method='get'> 
					<button class='btn btn-link icon-search'></button>
					<div class='form-group'>
						<input value="" class="form-control" placeholder="Поиск..." autocomplete="off" id="q_header" name="q" type="text" />
					</div>
				</form>
			</nav>
		</header>
	</div>

	<div class="row body-content" id="body-content">		
		{% block content %}
		{% endblock %}
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="task_title" aria-hidden="true">
		<div class="modal-dialog box-task">
	    	<div class="modal-content">
		    	<div class="modal-header">
		    		<h4 class="modal-title title col-sm-4"></h4>
		    		<div class="col-sm-5 col-sm-offset-2 btn-modal" id="btn-modal"></div>
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>			        
			    </div>
		      	<div class="modal-body">
		      	</div>
	    	</div>
		</div>
	</div>

	<div class="modal fade" id="task-modal" tabindex="-1" role="dialog" aria-labelledby="task_title" aria-hidden="true">
	</div>
	
	<script src = "{% static 'js/bootstrap.js' %}">      </script>
	<script src = "{% static 'js/bootstrap-alert.js' %}"></script>
	<script src = "{% static 'js/own/main.js' %}">       </script>
	{% block script %}{% endblock %}

</body>
</html>
