{% load bootstrap %}
<div class="box-form">
	<div class="contents">
		<div class="marg_left_20" id="lst_not_dev_tasks">
			{% for task in tasks %}
				<div class="checkbox">
					<input type="checkbox" value="" id="{{task.id}}">
					<a class="not_dev_task_title">{{task.title}}</a>
				</div>
			{% endfor %}
		</div>
		<div class="text-left"><button id="assign_for_user" class="btn btn-sm btn-default" title="">Закрепить за мной</button></div>
	</div>
</div>
