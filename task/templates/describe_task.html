{% load bootstrap %}
<div class="row">
	<div class="col-sm-6">
		{{task.text}}
	</div>
	<div class="col-sm-6 data-task">
		<div class='form-group'>
			<label class="col-sm-4 control-label">Проект:</label>
			<div class="col-sm-8">
				<div class="form-control">
					{{task.project__title}}
				</div>
			</div> 				
		</div>
		<div class='form-group'>
			<label class="col-sm-4 control-label">Итерация:</label>
			<div class="col-sm-8">
				<div class="form-control">
					{{task.iterate__title}}
				</div>
			</div> 				
		</div>
		<div class='form-group'>
			<label class="col-sm-4 control-label">Тип:</label>
			<div class="col-sm-8">
				<div class="form-control">
					{{task.type_task}}
				</div>
			</div> 				
		</div>
		<div class='form-group'>
			<label class="col-sm-4 control-label">Статус:</label>
			<div class="col-sm-8">
				<div class="form-control">
					{{task.status}}
				</div>
			</div> 				
		</div>
		<div class='form-group'>
			<label class="col-sm-4 control-label">Автор:</label>
			<div class="col-sm-8">
				<div class="form-control">
					{{task.entrasted__username}}
				</div>
			</div> 				
		</div>
		<div class='form-group'>
			<label class="col-sm-4 control-label">Исполнитель:</label>
			<div class="col-sm-8">
				<div class="form-control">
					{{task.assigned__username}}
				</div>
			</div> 				
		</div>
	</div><!--col-sm-6 data-task-->		
</div><!--row-->
